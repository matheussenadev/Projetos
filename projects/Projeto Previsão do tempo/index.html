<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kaushan+Script&family=Open+Sans:wght@300;500;700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa-maior">
      <input placeholder="Digite o nome da cidade" class="busca-cidade" />
      <button onclick="clique()">
        <img
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
          class="img-lupa"
        />
      </button>
      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>

        <div class="caixa-menor">
          <img class="img-previsao"
            src=" https://openweathermap.org/img/wn/04n.png"
            alt="icone-tempo"
          />
          <p class="txt-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 76%</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
